<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSpace - 题目列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 5%;
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .navbar a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #4ecca3;
            transition: width 0.3s ease;
        }

        .navbar a:hover {
            color: #4ecca3;
        }

        .navbar a:hover::after {
            width: 100%;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 150px 2rem 2rem;
        }

        .question_list {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #4ecca3, #45b08c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        th,
        td {
            padding: 1.2rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(78, 204, 163, 0.1);
            font-weight: 600;
            color: #4ecca3;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .difficulty {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .difficulty.easy {
            background: rgba(78, 204, 163, 0.2);
            color: #4ecca3;
        }

        .difficulty.medium {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .difficulty.hard {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        a {
            color: #4ecca3;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #45b08c;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .content {
                padding: 120px 1rem 1rem;
            }

            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="/">首页</a>
            <a href="/all_questions">题库</a>
        </div>
        <a href="#" class="login">登录</a>
    </nav>

    <div class="content">
        <div class="question_list">
            <h1>题目列表</h1>
            <table>
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>标题</th>
                        <th>难度</th>
                    </tr>
                </thead>
                <tbody>
                    {{#question_list}}
                    <tr>
                        <td>{{number}}</td>
                        <td><a href="/question/{{number}}">{{title}}</a></td>
                        <td>
                            <span class="difficulty {{difficultyClass}}">{{star}}</span>
                        </td>
                    </tr>
                    {{/question_list}}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
